version: "3"
services:
    app:
        build:
            dockerfile: Dockerfile
            context: .
        ports:
            - 3000:3000
        volumes:
            - .:/app
            - /app/node_modules
        links: 
            - mongo
    mongo:
        container_name: mongo
        image: mongo:latest
        ports: 
            - 27017:27017
        volumes: 
            - ./data:/data/db