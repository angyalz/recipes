<section>

    <form class="container" [formGroup]="userReg" (ngSubmit)="saveUser(userReg.value)">
        <ng-container>

            <h2>regisztráció</h2>

            <mat-form-field appearance="standard">
                <mat-label>felhasználónév</mat-label>
                <input matInput placeholder="felhasználónév" formControlName="username" required>
                <mat-error *ngIf="username.invalid 
                    && (
                        username.dirty || 
                        username.touched
                    )">
                    {{getErrorMessage(userReg, "username")}}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>emailcím</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-error *ngIf="email.invalid 
                    && (
                        email.dirty || 
                        email.touched
                    )">
                    {{getErrorMessage(userReg, "email")}}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>jelszó</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <mat-error *ngIf="password.invalid 
                    && (
                        password.dirty || 
                        password.touched
                    )">
                    {{getErrorMessage(userReg, "password")}}
                </mat-error>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>jelszó</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="passCheck" required>
                <mat-error *ngIf="username.invalid 
                    && (
                        username.dirty || 
                        username.touched
                    )">
                    {{getErrorMessage(userReg, "username")}}
                </mat-error>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div>
                <button class="submit-button" [disabled]="userReg.invalid" mat-raised-button 
                    color="primary">regisztrálok</button>
            </div>

        </ng-container>

    </form>

</section>
